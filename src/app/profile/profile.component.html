<body>
<app-toolbar></app-toolbar>
    <div class="container h-100 w-100 align-items-top justify-content-center d-flex">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-12 col-md-6" style="height: 400px">
                <strong class="center">{{username}}</strong>
                <div class="container">
                    <mat-icon class="comment-icon" (click)="onClickDM()" *ngIf="notMe"
                    style="cursor: pointer; color: #226699">local_post_office</mat-icon>
                    <mat-icon (click)="onClickFollow()" *ngIf="!showFollowedCheck && notMe"
                    style="cursor: pointer; color: #226699">add</mat-icon>
                    <mat-icon (click)="onClickFollow()" *ngIf="showFollowedCheck && notMe"
                    style="cursor: pointer; color: green">check</mat-icon>
                  </div>
                <app-yaps></app-yaps>
            </div>
        </div>
    </div>
<app-sidebar class="sidebar" ></app-sidebar>
</body>
