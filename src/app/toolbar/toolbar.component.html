<div class="header">
    <div class="logo-container">
        <img src="../../assets/Logo.png" class="logo" alt="YAP Logo" (click)="goToHomepage()" style="cursor: pointer;">
    </div>
    <div class="actions">
        <div class="user-info-container">
            <div class="user-info">
                <span>{{getUsername}}</span>
            </div>
            <button mat-raised-button color="warn" (click)="onLogoutClick()">Logout</button>
        </div>
    </div>
</div>
