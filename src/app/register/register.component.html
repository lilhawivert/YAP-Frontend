<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="height: 100vh">
    <div class="container h-100 w-100 align-items-center justify-content-center d-flex">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <h1 class="text-center mb-5">Register</h1>
                <form [formGroup]="applyForm" (submit)="submitForm()">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
                    </div>
                    <button mat-raised-button color="primary" type="submit">Register</button>
                    <button mat-button color="primary" class="align-right" type="button" (click)="switchToLogin()">Login</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
