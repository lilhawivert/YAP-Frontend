<app-toolbar></app-toolbar>
<body style="height: 100vh">
    <div class="container h-100 w-100 align-items-top justify-content-center d-flex">
      <div class="row w-100 d-flex justify-content-center">
            <div class="col-12 col-md-6" style="height: 400px">
<mat-card>
    <mat-card-header>
      <mat-card-title>Home</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <textarea name="" id="" cols="65" rows="3" #yapTextArea placeholder="Yap away!"></textarea>
            <div>
              <input type="file" style="display: none" #fileInput (change)="onFileSelected($event)">
            <mat-icon *ngIf="selectedFile" [ngStyle]="{'color':'green'}" (click)="addImage()" style="cursor: pointer;">add_photo_alternate</mat-icon>
            <mat-icon *ngIf="!selectedFile" (click)="addImage()" style="cursor: pointer;">add_photo_alternate</mat-icon>
            <button mat-button color="primary" class="align-right" (click)="onClickYap()">
              <img src="../../../yap.png" class="icon">
              Yap</button>
            </div>
          </mat-card-content>
    </mat-card>
    <app-yaps></app-yaps>
            </div>
      </div>
    </div>
</body>
<app-sidebar></app-sidebar>
<app-trending class="trending"></app-trending>
