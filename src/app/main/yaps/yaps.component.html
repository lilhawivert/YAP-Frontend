<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="height: 100vh">
    <div class="container h-100 w-100 align-items-top justify-content-center d-flex">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-12 col-md-6" style="height: 400px">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Home</mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        <textarea name="" id="" cols="65" rows="3" #yapTextArea placeholder="Yap away!"></textarea>
                        <button mat-button color="primary" class="align-right" (click)="onClickYap()">
                            <img src="../../../yap.png" class="icon">
                            Yap</button>
                    </mat-card-content>
                </mat-card>
                    <mat-card *ngFor="let item of [].constructor(getMaxYaps()); let i = index">
                        <!-- <img src="../../../assets/pfb.jpg" class="pfb">
                        {{yapService.loadedYaps[i].username}}: {{yapService.loadedYaps[i].message}} -->

                        <div class="card-content">
                            <div class="image-container">
                              <img src="../../../assets/pfb.jpg" class="pfb" alt="Your Image">
                            </div>
                            <div class="text-content">
                              <div class="title">
                                <b>{{yapService.loadedYaps[i].username}}</b>
                              </div>
                              <div class="description">
                                {{yapService.loadedYaps[i].message}}
                              </div>
                            </div>
                          </div>

                    </mat-card>
            </div>
        </div>
    </div>
    

</body>
</html>
