<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- <script src="/webjars/sockjs-client/sockjs.min.js"></script> -->
    <!-- <script src="/webjars/stomp-websocket/stomp.min.js"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <ng-container *ngIf="loading">
        <mat-spinner class="center"></mat-spinner>
    </ng-container>
    <ng-container *ngIf="!loading">
        <app-toolbar></app-toolbar>
        <div class="container h-100 w-100 align-items-center justify-content-center d-flex">
            <div class="row w-100 d-flex justify-content-center">
                <div class="col-12 col-md-6" style="height: 400px">
                    <div class="logo-container">
                    </div>
                    <h1 class="text-center mb-5">{{partner}}</h1>
                    <div *ngFor="let dm of dms">
                        <div class="message-container">
                            <div class="message outgoing" *ngIf="dm.receiver==partner">
                                <p>{{dm.message}}</p>
                            </div>
                            <div class="date-outgoing" *ngIf="dm.receiver==partner">{{formatHours(dm.date)}}</div>
                            <div class="date-outgoing" *ngIf="dm.receiver==partner">{{formatDate(dm.date)}}</div>
                            <div class="message incoming" *ngIf="dm.sender==partner">
                                <p>{{dm.message}}</p>
                            </div>
                            <div class="date-incoming" *ngIf="dm.sender==partner">{{formatHours(dm.date)}}</div>
                            <div class="date-incoming" *ngIf="dm.sender==partner">{{formatDate(dm.date)}}</div>
                        </div>
                    </div>
                    <button mat-raised-button class="align-right" (click)="sendMessage()">Send</button>
                    <input class="text-center mb-5 align-right" type="text" #dmInput placeholder="Start a message">
                    <!-- <div class="form-group"> -->
            <!-- </div> -->
        </div>
    </div>

    </div>
</ng-container>
</body>

</html>
